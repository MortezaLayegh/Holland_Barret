           <!DOCTYPE html>

           <body class="form-v9">
               <div class="page-content">
                   <div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
                       <form class="form-detail" action="/predict" method="post">
                           <h2>Please Fill The Information</h2>
                           <div class="form-row-total">
                               <div class="form-row">
                                   <label for="Transaction_ID">Transaction ID:</label>
                                   <input type="text" name="Transaction_ID" id="Transaction_ID" class="input-text" placeholder="Transaction ID" required>
                               </div>
                               <div class="form-row">
                                   <label for="Customer_ID">Customer ID:</label>
                                   <input type="text" name="Customer_ID" id="Customer_ID" class="input-text" placeholder="Customer ID" required>
                               </div>
                               <div class="form-row">
                                   <label for="Date">Date:</label>
                                   <input type="text" name="Date" id="Date" class="input-text" placeholder="Date" required>
                               </div>
                               <div class="form-row">
                                   <label for="Total_Items">Total Items:</label>
                                   <input type="text" name="Total_Items" id="Total_Items" class="input-text" placeholder="Total Items" required>
                               </div>
                               <div class="form-row">
                                   <label for="Unique_Items">Unique Items:</label>
                                   <input type="text" name="Unique_Items" id="Unique_Items" class="input-text" placeholder="Unique Items" required>
                               </div>
                               <div class="form-row">
                                   <label for="Total_Sales">Total Sales:</label>
                                   <input type="text" name="Total_Sales" id="Total_Sales" class="input-text" placeholder="Total Sales" required>
                               </div>
                               <div class="form-row">
                                   <label for="Discounted_Sales">Discounted Sales:</label>
                                   <input type="text" name="Discounted_Sales" id="Discounted_Sales" class="input-text" placeholder="Discounted Sales" required>
                               </div>
                               <div class="form-row">
                                   <label for="Browsing_Duration_minutes">Browsing Duration (minutes):</label>
                                   <input type="text" name="Browsing_Duration_minutes" id="Browsing_Duration_minutes" class="input-text" placeholder="Browsing Duration (minutes)" required>
                               </div>
                               <div class="form-row">
                                   <label for="Number_of_Clicks">Number of Clicks:</label>
                                   <input type="text" name="Number_of_Clicks" id="Number_of_Clicks" class="input-text" placeholder="Number of Clicks" required>
                               </div>
                               <div class="form-row">
                                   <label for="Age">Age:</label>
                                   <input type="text" name="Age" id="Age" class="input-text" placeholder="Age" required>
                               </div>
                               <div class="form-row">
                                   <label for="Gender">Gender:</label>
                                   <input type="text" name="Gender" id="Gender" class="input-text" placeholder="Gender" required>
                               </div>
                               <div class="form-row">
                                   <label for="Region">Region:</label>
                                   <input type="text" name="Region" id="Region" class="input-text" placeholder="Region" required>
                               </div>
                               <div class="form-row">
                                   <label for="Marital_Status">Marital Status:</label>
                                   <input type="text" name="Marital_Status" id="Marital_Status" class="input-text" placeholder="Marital Status" required>
                               </div>
                               <div class="form-row">
                                   <label for="Education">Education:</label>
                                   <input type="text" name="Education" id="Education" class="input-text" placeholder="Education" required>
                               </div>
                               <div class="form-row">
                                   <label for="Household_Income">Household Income:</label>
                                   <input type="text" name="Household_Income" id="Household_Income" class="input-text" placeholder="Household Income" required>
                               </div>
                               <div class="form-row">
                                   <label for="Loyalty_Card">Loyalty Card:</label>
                                   <input type="text" name="Loyalty_Card" id="Loyalty_Card" class="input-text" placeholder="Loyalty Card" required>
                               </div>
                               <div class="form-row">
                                   <label for="Loyalty_Points">Loyalty Points:</label>
                                   <input type="text" name="Loyalty_Points" id="Loyalty_Points" class="input-text" placeholder="Loyalty Points" required>
                               </div>
                           </div>
                           <div class="form-row-last">
                               <input type="submit" name="register" class="register" value="Predict">
                           </div>
                       </form>
                   </div>
               </div>
